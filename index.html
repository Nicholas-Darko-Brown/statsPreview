<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Inter:wght@400;700&display=swap" rel="stylesheet">
  
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="container">
    <div class="text-wrapper">
      <h1> Get <span class="insights">insights</span> that help your business grow. </h1>

      <p class="text"> Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency. </p>

      <div class="stats-wrapper">
        <div class="stats-one">
          <span class="figures">10k+</span>  <br> <span class="subheading heading">companies</span> 
        </div>
        <div class="stats-one">
          <span class="figures">314</span>  <br> <span class="subheading heading">templates</span> 
        </div>
        <div class="stats-one">
          <span class="figures">12M+</span>  <br> <span class="subheading heading">queries</span> 
        </div>
      </div>
    </div>
    <div class="image-wrapper">
      <img src="./images/image-header-desktop.jpg" alt="photo">
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Nicholas-Darko-Brown" target="_blank">Nicholas Darko Brown</a>.
  </div>
</body>
</html>
